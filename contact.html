<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Welcome to Jurassic Park</h1>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="dinosaurs.html">Dinosaurs</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <h2>Fill the form and send us a message</h2>
    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Tell us your name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Insert your email here">
        </div>
        <div>
            <label for="phone-number">Phone number</label>
            <input type="tel" name="phone-number" placeholder="Insert your phone number">
        </div>
        <div>
            <label for="gender">Gender:</label>
            <select>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="not-saying">I prefer not to say</option>
            </select>
        </div>
        <textarea name="message" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
